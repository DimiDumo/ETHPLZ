<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Boilerplate</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
  </head>

  <body>
    <h1>Moralis Hello World!</h1>

    <button id="btn-login">Moralis Metamask Login</button>
    <button id="btn-logout">Logout</button>
    <button id="btn-gen" onClick="generateContractWallet">Generate Contract Wallet</button>

    <form
      action="javascript:emailPasswordSignup(email_signup.value, password_signup.value)"
    >
      <input
        type="text"
        placeholder="Email"
        name="email"
        id="email_signup"
        required
      />
      <input
        type="password"
        placeholder="Password"
        name="password"
        id="password_signup"
        required
      />
      <button type="submit">Signup</button>
    </form>

    <form
      action="javascript:emailPasswordLogin(email_login.value, password_login.value)"
    >
      <input
        type="text"
        placeholder="Email"
        name="email"
        id="email_login"
        required
      />
      <input
        type="password"
        placeholder="Password"
        name="password"
        id="password_login"
        required
      />
      <button type="submit">Login</button>

      <div class="container" style="background-color: #f1f1f1">
        <button id="btn-reset">Reset local wallet</button>
      </div>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
